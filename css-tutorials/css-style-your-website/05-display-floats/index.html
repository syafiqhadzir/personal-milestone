<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <header>
        <h1>CSS Tutorial</h1>
    </header>

    <ul style="float: left; background-color: lightblue; padding: 15px; margin: 0px">
        <li style="display: inline">Home</li>
        <li style="display: none">About</li>
        <li style="display: inline">Contact Us</li>
        <li style="display: inline">Blogs</li>
    </ul>

    <p>You can use the display and float CSS attributes to change the way that elements on your website are displayed on
        the screen.</p>
</body>

</html>
